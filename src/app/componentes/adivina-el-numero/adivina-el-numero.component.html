<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<form name="juego">
  <div style="text-align:center">
    <h1>
      {{nuevoJuego.nombre}}!
    </h1>
  </div>
  <label>Ingrese numero:</label>
  <input [(ngModel)]="nuevoJuego.numeroIngresado" placeholder="ingrese numero" name="numeroIngresado" type="text" class="form-control"/>
  <h1>{{nuevoJuego.numeroIngresado}}</h1>

  <h2 [hidden]="ocultarVerificar">
    <button *ngIf="nuevoJuego.numeroSecreto!=0" (click)="verificar()"
      class="btn btn-success btn-lg">Verificar
    </button>
  </h2>

  <h2>
    <button *ngIf="nuevoJuego.numeroSecreto==0 " (click)="generarnumero()" class="btn btn-info btn-lg">Nuevo numero
      secreto
    </button>
  </h2>

  <h2>
    <p *ngIf="nuevoJuego.numeroSecreto!=0"><i class="fa fa-spinner fa-spin"></i>Esperando que ingrese un numero</p>
  </h2>

  <h3 [hidden]="!nuevoJuego.gano">usted adivino el numero</h3>
  <h3 [hidden]="nuevoJuego.gano">usted aun no gano </h3>
</form>
<div id="snackbar">{{Mensajes}}</div>
