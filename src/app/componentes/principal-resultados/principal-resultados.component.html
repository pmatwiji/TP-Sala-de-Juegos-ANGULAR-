<div class="container__listadoResultados">
  <h1 class="tituloLista">Resultados</h1>
  <table>
    <thead>
      <tr>
        <th>Jugador</th>
        <th>Juego</th>
        <th>Puntaje</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let resultado of listaResultados" [ngStyle]="{'color': getRandomColor() }">
            <td>{{resultado.usuario}}</td>
            <td>{{resultado.juego}}</td>
            <td>{{resultado.resultado}}</td>
        </tr>
    </tbody>
  </table>
</div>
