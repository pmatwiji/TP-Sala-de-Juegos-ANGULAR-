<form name="juego">
  <ul>
    <li>
      Primer numero: <input placeholder="primer numero" type="text" class="form-control" readonly value="{{primerNumero}}"/>
    </li>
    <li>
      Operador: <input placeholder="operador"  type="text" class="form-control" readonly value="{{operador}}" />

    </li>
    <li>
      Segundo numero: <input placeholder="segundo numero"  type="text" class="form-control" readonly value="{{segundoNumero}}"/>

    </li>
    <li>
      Respuesta: <input placeholder="ingrese numero" name="numeroIngresado" type="text" class="form-control" [(ngModel)]="respuesta"/>

    </li>
    <li>
      <h2 [hidden]="ocultarVerificar"><button (click)="verificar()" class="btn btn-success btn-lg">Verificar {{Tiempo}}
        </button></h2>
    </li>
    <li>
      <h2 [hidden]="!ocultarVerificar"><button (click)="NuevoJuego()" class="btn btn-info btn-lg">Nuevo</button></h2>
    </li>
    <li>
      <h2 [hidden]="ocultarEspera">
        <p><i class="fa fa-spinner fa-spin"></i>Esperando numero...</p>
      </h2>

      <h3 [hidden]="ocultarGano">usted adivino el numero</h3>
      <h3 [hidden]="ocultarPerdio">No adivino el numero</h3>
    </li>
  </ul>

</form>
